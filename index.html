<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PepsiCola Reading List</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.js"></script>
</head>

<body class="theme-pink">
    <div id="overlay" class="sidebar-overlay" onclick="toggleMobileSidebar()"></div>

    <aside class="sidebar">
        <div class="sidebar-header">
            <h1 class="logo">PEPSI<span>COLA</span></h1>
            <button class="toggle-btn" id="sidebarClose" onclick="toggleSidebar()">
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>

        <div class="theme-selection">
            <button class="theme-btn dark" onclick="setTheme('dark')">üé•</button>
            <button class="theme-btn matcha" onclick="setTheme('matcha')">üçµ</button>
            <button class="theme-btn pink" onclick="setTheme('pink')">ü©∞</button>
            <button class="theme-btn" style="background: #bb86fc;" onclick="setTheme('purple')">üëæ</button>
        </div>

        <nav class="side-nav">
            <a href="#" onclick="filterByStatus('all')" class="nav-link active"><i class="fas fa-layer-group"></i> All Collection</a>
            <a href="#" onclick="filterByStatus('Reading List')" class="nav-link"><i class="fas fa-book-open"></i> Reading List</a>
            <a href="#" onclick="filterByStatus('Plan to Read')" class="nav-link"><i class="fas fa-thumbtack"></i> To Read</a>
        </nav>

        <button class="btn-add-entry" onclick="openModal()">+ Add New Entry</button>

        <div class="sidebar-footer">
            <button class="footer-link" onclick="backupData()"><i class="fas fa-cloud-download-alt"></i> Backup Data</button>
            <button class="footer-link" onclick="restoreData()"><i class="fas fa-cloud-upload-alt"></i> Restore Data</button>
            <button class="footer-link" onclick="syncCloud()"><i class="fas fa-sync"></i> Sync Cloud</button>
        </div>
    </aside>

    <button class="mobile-open-btn" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>

    <main class="content">
        <h1 id="mainTitle">All Collection</h1>

        <div id="folder-container-wrapper" class="folder-section" style="display: none; margin-bottom: 30px;">
            <div class="folder-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h3 style="margin:0;"><i class="fas fa-folder-open"></i> All Folders</h3>
                <button class="add-folder-btn" onclick="createNewFolder()" style="background: var(--pink-accent); color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer;">
                    <i class="fas fa-plus"></i> New Folder
                </button>
            </div>
            <div id="folder-grid" class="grid-container"></div>
        </div>

        <div id="all-collection-wrapper">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search title, review, or genre..." onkeyup="filterList()">
            </div>

            <div class="filter-row">
                <div class="sort-box">
                    <span>Sort By:</span>
                    <div class="sort-dropdown-wrapper">
                        <select id="sortSelect" onchange="renderList()">
                            <option value="latest">Latest Added</option>
                            <option value="masterpiece">Masterpiece (10 ‚Üí 0)</option>
                            <option value="meh">Meh (0 ‚Üí 10)</option>
                            <option value="az">Title (A ‚Üí Z)</option>
                            <option value="za">Title (Z ‚Üí A)</option>
                        </select>
                    </div>
                </div>
                <button class="surprise-btn" onclick="surpriseMe()">
                    üé≤<br>Surprise Me
                </button>
            </div>

            <div class="stats-row">
                <div class="stat-card">
                    <h2 id="totalReading">0</h2>
                    <p>TOTAL READING</p>
                </div>
                <div class="stat-card">
                    <h2 id="planToReadCount">0</h2>
                    <p>PLAN TO READ</p>
                </div>
            </div>

            <div id="entry-list" class="grid-container"></div>
        </div>
    </main>

    <div id="entryModal" class="modal">
        <div class="modal-content">
            <div class="modal-body scrollable">
                <div class="input-row">
                    <div class="input-group">
                        <label>Title</label>
                        <input type="text" id="mTitle" placeholder="Title">
                    </div>
                    <div class="input-group">
                        <label>Chapters</label>
                        <input type="number" id="mChapters" placeholder="0">
                    </div>
                </div>

                <div class="input-group">
                    <label>Folder / Collection</label>
                    <select id="entryFolder" class="form-control" multiple size="5"></select>
                    <small style="color: gray; display: block; margin-top: 5px;">Guna Ctrl + Klik untuk pilih lebih daripada satu folder</small>
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <label>Type</label>
                        <select id="mType">
                            <option>Manhwa</option>
                            <option>Manga</option>
                            <option>Manhua</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Status</label>
                        <select id="mStatus">
                            <option>On Going</option>
                            <option>Completed</option>
                            <option>Dropped</option>
                            <option>Hiatus</option>
                            <option>Plan to Read</option>
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <label>Poster Image</label>
                    <div style="display: flex; gap: 10px; align-items: center; margin-bottom: 10px;">
                        <input type="text" id="mLink" placeholder="Paste link gambar di sini..." style="flex: 1;">
                        <label for="file-upload" class="custom-file-upload">
                            <i class="fas fa-camera"></i>
                        </label>
                        <input id="file-upload" type="file" accept="image/*" style="display:none;" onchange="prepareCrop(this)">
                    </div>

                    <div id="crop-area" style="display:none; margin-top: 10px; background: rgba(0,0,0,0.1); padding: 10px; border-radius: 8px;">
                        <div id="cropper-container"></div>
                        <button type="button" onclick="applyCrop()" style="width:100%; background:#48bb78; color:white; padding:10px; border-radius:8px; border:none; margin-top:10px; cursor: pointer;">
                            Confirm Crop & Save
                        </button>
                    </div>
                </div>

                <div class="rating-row">
                    <div class="input-group">
                        <label>Story Rating</label>
                        <div id="story-stars" class="star-rating" data-rating="0">
                            <i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i>
                            <i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Art Rating</label>
                        <div id="art-stars" class="star-rating" data-rating="0">
                            <i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i>
                            <i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i>
                        </div>
                    </div>
                </div>

                <div class="input-group" style="margin-top:15px;">
                    <label>Select Genres</label>
                    <select id="editGenres" onchange="addGenreTag()" class="genre-select">
                        <option value="">-- Choose Genre --</option>
                        <optgroup label="‚ù§Ô∏è Romance" class="grp-romance">
                            <option value="Romance">Romance</option>
                            <option value="Romance Fantasy">Romance Fantasy</option>
                            <option value="Historical Romance">Historical Romance</option>
                            <option value="Modern Romance">Modern Romance</option>
                            <option value="Office Romance">Office Romance</option>
                            <option value="School Romance">School Romance</option>
                            <option value="Contract Marriage">Contract Marriage</option>
                            <option value="Fake Dating">Fake Dating</option>
                            <option value="Slow Burn">Slow Burn</option>
                            <option value="Angst Romance">Angst Romance</option>
                            <option value="Healing Romance">Healing Romance</option>
                            <option value="Second Chance Romance">Second Chance Romance</option>
                        </optgroup>
                        <optgroup label="‚ú® Fantasy" class="grp-fantasy">
                            <option value="Fantasy">Fantasy</option>
                            <option value="Dark Fantasy">Dark Fantasy</option>
                            <option value="Urban Fantasy">Urban Fantasy</option>
                            <option value="Magic Academy">Magic Academy</option>
                            <option value="Sword & Sorcery">Sword & Sorcery</option>
                            <option value="Mythology">Mythology</option>
                            <option value="Gods & Demons">Gods & Demons</option>
                            <option value="Spirit World">Spirit World</option>
                        </optgroup>
                        <optgroup label="üåÄ Isekai" class="grp-isekai">
                            <option value="Isekai">Isekai</option>
                            <option value="Reincarnation">Reincarnation</option>
                            <option value="Regression">Regression</option>
                            <option value="Transmigration">Transmigration</option>
                            <option value="Villainess">Villainess</option>
                            <option value="Otome Isekai">Otome Isekai</option>
                            <option value="Game System World">Game System World</option>
                            <option value="Parallel World">Parallel World</option>
                        </optgroup>
                        <optgroup label="‚öîÔ∏è Action" class="grp-action">
                            <option value="Action">Action</option>
                            <option value="Martial Arts">Martial Arts</option>
                            <option value="Millitary">Millitary</option>
                            <option value="Cultivation">Cultivation</option>
                            <option value="Superpower">Superpower</option>
                            <option value="Superhero">Superhero</option>
                            <option value="Dungeon / Gate">Dungeon / Gate</option>
                            <option value="Hunter">Hunter</option>
                            <option value="Leveling System">Leveling System</option>
                            <option value="Overpowered MC">Overpowered MC</option>
                        </optgroup>
                        <optgroup label="üß† Psychological" class="grp-psych">
                            <option value="Psychological">Psychological</option>
                            <option value="Thriller">Thriller</option>
                            <option value="Horror">Horror</option>
                            <option value="Yandere">Yandere</option>
                            <option value="Revenge">Revenge</option>
                            <option value="Tragedy">Tragedy</option>
                        </optgroup>
                        <optgroup label="üåø Slice of Life" class="grp-sol">
                            <option value="Slice of Life">Slice of Life</option>
                            <option value="School Life">School Life</option>
                            <option value="Healing">Healing</option>
                            <option value="Family">Family</option>
                        </optgroup>
                        <optgroup label="üòÇ Comedy" class="grp-comedy">
                            <option value="Comedy">Comedy</option>
                            <option value="Rom-Com">Rom-Com</option>
                        </optgroup>
                        <optgroup label="üåà BL / GL" class="grp-lgbt">
                            <option value="BL">BL</option>
                            <option value="GL">GL</option>
                        </optgroup>
                        <optgroup label="ü§ñ Supernatural" class="grp-scifi">
                            <option value="Supernatural">Supernatural</option>
                            <option value="Vampire">Vampire</option>
                            <option value="Sci-Fi">Sci-Fi</option>
                        </optgroup>
                        <optgroup label="üîû Warning Content" class="grp-warning">
                            <option value="Smut">Smut</option>
                            <option value="Gore">Gore</option>
                        </optgroup>
                    </select>
                    <div id="selectedGenreTags" class="genre-container" style="margin-top: 10px;"></div>
                </div>

                <div class="input-group" style="margin-top: 20px;">
                    <label>Your Review</label>
                    <textarea id="mReview" rows="4" placeholder="Tulis pendapat abang pasal cerita ni..."></textarea>
                </div>
            </div>

            <div class="modal-footer">
                <button id="btnDelete" onclick="deleteCurrentEntry()" class="btn-delete"  style="display:none; background: #ff4d4d; color: white; padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer;">Delete</button>
                <button onclick="closeModal()" style="background: #e2e8f0; padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer;">Cancel</button>
                <button id="btnSave" onclick="saveEntry()" class="btn-save">Save Entry</button>
            </div>
        </div>
    </div>

    <div id="folderModal" class="modal">
        <div class="modal-content" style="max-width: 400px;">
            <div class="modal-body">
                <h2><i class="fas fa-folder-plus"></i> New Folder</h2>
                <div class="input-group" style="margin-top: 20px;">
                    <label>Folder Name</label>
                    <input type="text" id="newFolderName" placeholder="Contoh: Manhwa Action" autofocus>
                </div>
            </div>
            <div class="modal-footer">
                <button onclick="closeFolderModal()" class="btn-cancel">Cancel</button>
                <button onclick="confirmCreateFolder()" class="btn-save">Create Folder</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
